{% extends 'main.html' %}


{% block title %}Fixtures and Results- FunOlympics{% endblock title %}

{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'styles/fixtures.css' %}">
{% endblock styles %}


{% block content %}

<div class="container">
    <div class="fixture-grid">
        
        {% for fixture in fixtures  %}
            <div class="fixture-card">
                <img src="" alt="">
                <p>{{fixture.fixture}}</p>
                <p>{{fixture.date}}</p>
            </div>
        {% endfor %}
            
    </div>
</div>
{% endblock content %}
