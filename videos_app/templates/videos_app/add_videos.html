{% extends 'main.html'%}

{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'styles/add_videos.css' %}">
{% endblock %}

{% block content%}

<div class="container">

  <form id="video-form" method="POST" novalidate enctype="multipart/form-data">

    <h2>Add a new video</h2>
    {% csrf_token %}

    {% for field in form  %}

    <div class="input-errors">

      {{field.label_tag}}
      <div class="input-fields">
        {{field}}
      </div>

      <div class="errors-div">
        {% for error in field.errors %}
        <small style="color: red">{{error}}</small>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
    <input type="submit" value="Add Video" id="addvideo-button" />
  </form>
</div>

{% endblock content %}
