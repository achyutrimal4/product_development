{% extends 'main.html'%}

{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'styles/news_desc.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="left-container">
        <h2>{{newsObject.title}}</h2>
        <small>Updated: {{newsObject.created}}</small>
        <span>
           {% include 'social_share.html' %}
        </span>
        <img src="{{newsObject.image.url}}" alt="" style="width:900px; height:500px">
        <small> Image credit: {{newsObject.imageBy}}</small>

        <p>{{newsObject.description | linebreaks}}</p>
    </div>
</div>

{% endblock content %}
