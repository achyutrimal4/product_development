{% extends 'main.html' %}

{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'styles/add_videos.css' %}">
{% endblock  %}


{% block content %}
    <div class="container">
        <form action="" method="POST" class="default-form">
            <h3>Change your password</h3><br>
            {% csrf_token %}
            <div class="input-errors">
                <div class="input-fields">
                    <label for="current-password">Current Password</label>
                    <input type="password" name="current-password" id="">
                </div>
            </div>
            <div class="input-errors">
                <div class="input-fields">
                    <label for="new-password">New Password</label>
                    <input type="password" name="new-password" id="">
                </div>
            </div>
            <div class="input-errors">
                <div class="input-fields">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="">
                </div>
            </div>
            <input type="submit" value="Change Password" class="default-button--large">
        </form>
    </div>    
{% endblock content %}
