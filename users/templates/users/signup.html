{% extends 'main.html'%}

{% block content%}

<div class="container">

    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>

    <form id="signup-form"  method="POST" novalidate>

        <h2>Signup with email</h2>
        <div class="input-fields ">
            <input type="email" id="email" name="email" placeholder="Email" >
            <small>Message</small>
        </div>

        <div class="input-fields">
            <input type="password" id="signup_password" name="signup_password" placeholder=" Password">
            <span class="eye-signup">
                <i id="eye-signin" class="fas fa-eye"></i>
                <i id="eye-signin2" class="fas fa-eye-slash"></i>
            </span>
        </div>

        <div class="input-fields">
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
        </div>

        <div class="input-fields">
            <select name="country" id="select-country" size="1">
                <option value="" selected="selected">Select Your Country</option>
            </select>
        </div>
        <input type="submit" value="Signup" id="default-button">
    </form>
</div>
<!-- <script src="script/signup.js"></script> -->
</body>

{% endblock content %}
